<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculater</title>
</head>
<body>
    
    <div class="center">

        <div class="container">
            <h1 class="fir-h1"> Age Calculater</h1>

            <div class="birtahday">
                <label class="label-enter"> Date of Birth:</label>
                <div class="inp-box">
                    <input type="number" class="birth-inp" id="day" placeholder="dd">/
                    <input type="number" class="birth-inp" id="month" placeholder="mm">/
                    <input type="number" class="birth-inp" id="year" placeholder="yy">

                </div>

            </div>

<div class="out_box">
    <span class="out_sp" id="sp_year">YYY</span> <span class="p-out">Year</span>
    <span class="out_sp" id="sp_month">MM</span> <span class="p-out">Month</span>
    <span class="out_sp" id="sp_day">DD</span> <span class="p-out">day</span>
</div>
<button id="sub_btn">Calculat</button>

</div>
<h2 class="footer">Developed by Adil Raees</h2>
</div>

        </div>
    </div>





<script src="app.js"></script>
</body>
</html>
